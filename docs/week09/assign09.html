<body>
    <div class="header flex-row">
        <div class="logo flex-row">
            <img src="./img/logo_janus.png" alt="logo application">

        <nav class="navegador flex-row">

        </nav>

    <article class="articulo flex-column">
        <h3>Country Section</h3>
        <section class="seccion flex-row">
            <form class="formulario" id="form1">
                <div class="space-input flex-row">
                    <select name="select" id="selection">
                        <option value="0" selected>Colombia</option>
                        <option value="1">United States</option>
                        <option value="2">Mexico</option>
                        <option value="3">Canada</option>
                      </select>
                      <label for="select">Country</label>
                </div>
                <br>
                <div class="space-input">
                    <label for="response">Response:</label>
                    <br>
                    <output id="response"></output>
                </div>
            </form>
        </section>
        <br>
        <h3>Student Section</h3>
        <section class="seccion flex-row">
            <form class="formulario" id="form2">
                <div class="space-input flex-row">
                    <select name="student" id="stu">
                        <option value="0" selected>Student 1</option>
                        <option value="1">Student 2</option>
                      </select>
                      <label for="student">Student</label>
                </div>
                <br>
                <div class="space-input">
                    <label for="response2">Response:</label>
                    <br>
                    <output id="response2"></output>
                </div>
                <div class="space">
                    <input class="btn" type="button" id="btnSend" value="Send"> 
                </div>
            </form>
        </section>
    </article>
