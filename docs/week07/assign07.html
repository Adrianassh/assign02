<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <title>Mortgage</title>

</head>

<body>

    <div class="contenedor">

        <div class="header">

            <nav class="navegador">
                <div class="logo">
                    <img src="./img/logo_janus.png" alt="logo">
                    <p>F&J Developers</p>
                </div>
                <div class="fluid">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../week02/assign02.html">Week 2</a></li>
                        <li><a href="../week03/assign03.html">Week 3</a></li>
                        <li><a href="../week04/assign04.html">Week 4</a></li>
                        <li><a href="../week04/assign05.html">Week 5</a></li>
                        <li><a href="../week04/assign06.html">Week 6</a></li>
                        <li><a class="active" href="#" style="color: #fff;">Week 7</a></li>
                    </ul>
                </div>
            </nav>

        </div>

        <div class="contenido">

            <div class="card terjeta">
                <div class="card-body">
                    <form id="formulario" action="" method="post">
                        <h3>Mortgage Calculator</h3>
                        <div class="space-input">
                            <input type="number" step="any" placeholder="Enter Annual Percentage Rate" id="apr"
                                pattern="\d+(,\d+)?" min="0" max="25" required>
                            <label for="apr">Annual Percentage Rate:</label>
                        </div>
                        <div class="space-input">
                            <input type="number" placeholder="Amount In Years" id="term" 
                            min="0" max="40" required>
                            <label for="apr">Loan Term:</label>
                        </div>
                        <div class="space-input">
                            <input type="number" placeholder="Amount In Dollars" 
                            min="0" required>
                            <label for="amount">Loan Amount:</label>
                        </div>
                        <div class="space-input">
                            <output id="payment"></output>
                            <label for="payment">Monthly Payment:</label>
                        </div>
                        <div class="space">
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                $(document).ready(function () {
                    $("#formulario").validate({
                        rules: {
                            apr: {
                                required: true,
                                min: 0,
                                max: 25,
                                rexp: "^[1-9]\d*(\.\d+)?$"
                            },
                            term: {
                                required: true,
                                min: 0,
                                max: 40
                            },
                            amount: {
                                required: true,
                                min: 0,
                                rexp: "^[1-9]\d*(\.\d+)?$"
                            }
                        }
                    });
                });
            </script>

        </div>

        <div class="footer">

            <div style="margin-top: auto; margin-bottom: auto; margin-left: 13px;">
                <img class="img-avatar-rounded" src="./img/avatar.jpg" alt="Adri">
                <a class="navbar-brand me-auto mb-2 mb-lg-0" href="#"
                    style="color: #fff; margin-top: auto; margin-bottom: auto;">
                    Adriana Sandoval Salamanca</a>
            </div>

        </div>

    </div>

</body>

</html>
